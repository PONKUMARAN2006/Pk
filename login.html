<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - WOODY</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container login-container">
    <header>
      <div class="logo-container">
        <img src="./assets/img/woodlogo.jpg" alt="WOODY Logo" class="logo" />
        <div class="logo-text">WOODY</div>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="employee.html">Employee</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="setting.html">Settings</a></li>
        </ul>
      </nav>
      <button class="search">Search</button>
    </header>

    <main>
      <h2>Login to Your Account</h2>
      <form action="your-login-handler.php" method="POST" class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="extra-link">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgetpassword.html">Forget Password?</a></p>
      </div>
    </main>
  </div>
</body>
</html>
