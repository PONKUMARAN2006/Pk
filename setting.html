<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - WOODY</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="./assets/img/woodlogo.jpg" alt="WOODY Logo" class="logo" />
        <div class="logo-text">WOODY</div>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="employee.html">Employee</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="setting.html" class="active">Settings</a></li>
        </ul>
      </nav>
      <button class="search">Search</button>
    </header>

    <main>
      <h1>Settings</h1>
      <form class="settings-form">
        <div class="form-group">
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" placeholder="Enter your username" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Change Password:</label><br />
          <input type="password" id="password" name="password" placeholder="New password" />
        </div>

        <div class="form-group">
          <label for="notifications">Notifications:</label><br />
          <input type="checkbox" id="notifications" name="notifications" checked />
          <label for="notifications">Enable email notifications</label>
        </div>

        <button type="submit" class="btn-submit">Save Settings</button>
      </form>
    </main>
  </div>
</body>
</html>
